<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      #submittedData {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="catering-details">
      <!-- Your form goes here -->
    </div>

    <div id="submittedData">
      <table>
        <tr>
          <th>Catering Name</th>
          <td id="catering_name"></td>
        </tr>
        <tr>
          <th>Email</th>
          <td id="email"></td>
        </tr>
        <tr>
          <th>Phone Number</th>
          <td id="phone_number"></td>
        </tr>
        <tr>
          <th>Address</th>
          <td id="street_address"></td>
        </tr>
        <tr>
          <th>Address line-2</th>
          <td id="street_address_2"></td>
        </tr>
        <tr>
          <th>Region</th>
          <td id="region"></td>
        </tr>
        <tr>
          <th>Postal Code</th>
          <td id="postal_code"></td>
        </tr>
        <tr>
          <th>Veg Platter Cost</th>
          <td id="veg_plate"></td>
        </tr>
        <tr>
          <th>Non-veg Platter Cost</th>
          <td id="nonveg_plate"></td>
        </tr>
        <tr>
          <th>Suggested Veg Menu</th>
          <td id="veg_menu"></td>
        </tr>
        <tr>
          <th>Suggested Non-veg Menu</th>
          <td id="nonveg_menu"></td>
        </tr>
        <tr>
          <th>Capacity</th>
          <td id="Capacity"></td>
        </tr>
      </table>
    </div>

    <script>
      // Your existing JavaScript code here
    </script>
  </body>
</html>
